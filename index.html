<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/midia-querie.css">
    <title>Projato Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem-vinda novamente minha rainha</p>
                <form action="login.php" method="post">
                    <p><label for="inome">Nome:</label> 
                        <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" placeholder="Nome Completo" autocomplete="username"></p>
                    <p><label for="isenha">Senha:</label> 
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="senha do usuario" autocomplete="new-password"></p>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
